<div class="reset-password-container d-flex justify-content-center align-items-center vh-100" style="background-color: #EFFDF5;">
  <div class="card p-4" style="max-width: 400px; width: 100%; background-color: #FFFFFF; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="color: #16423C;">Reset Password</h2>
    <form (ngSubmit)="submitNewPassword()">
      <div class="form-group mb-3">
        <label for="password" style="color: #16423C;">New Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter new password" required />
      </div>
  
      <div class="form-group mb-3">
        <label for="passwordConfirmation" style="color: #16423C;">Confirm Password</label>
        <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" class="form-control" placeholder="Confirm your password" required />
      </div>
  
      <button type="submit" class="btn w-100" style="background-color: #16423C; color: white;">Reset Password</button>
    </form>
  </div>
</div>
