<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let winner of auctionWinners">
        <div class="card mb-4">
          <img [src]="winner.auction_image" alt="Auction Image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Auction: {{ winner.auction_title }}</h5>
            <p class="card-text">
              Highest Bidder: {{ winner.highest_bidder_name }} (ID: {{ winner.highest_bidder_id }})
            </p>
            <p class="card-text">
              Bid Amount: {{ winner.bid_amount | currency }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
