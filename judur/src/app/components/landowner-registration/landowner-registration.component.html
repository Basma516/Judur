<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8"> 
      <form [formGroup]="landDonationForm" (ngSubmit)="onSubmit()">
        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label"><i class="fas fa-file-alt me-2"></i> Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter description">
        </div>

        <!-- Land Size -->
        <div class="mb-3">
          <label for="land_size" class="form-label"><i class="fas fa-ruler-combined me-2"></i> Land Size (sqm)</label>
          <input type="number" class="form-control" id="land_size" formControlName="land_size" placeholder="Enter land size in square meters">
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Address</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your full address">
        </div>

        <!-- Land Ownership Proof -->
        <div class="mb-3">
          <label for="proof_of_ownership" class="form-label"><i class="fas fa-file-alt me-2"></i> Upload Proof of Ownership</label>
          <input type="file" class="form-control" id="proof_of_ownership" (change)="onFileSelected($event)" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </div>
</div>
