<h2>Financial Donation Details</h2>
<div *ngFor="let financial of financialDonations" class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Amount Donated: ${{ financial.amount }}</h5>
    <p><strong>Currency:</strong> {{ financial.currency }}</p>
    <p><strong>Date Donated:</strong> {{ financial.created_at }}</p>
  </div>
</div>
