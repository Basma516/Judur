<div class="register-container mt-5">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- Item Name -->
    <div class="form-group mb-3">
      <label for="itemName" class="form-label"><i class="fas fa-tag"></i> Item Name</label>
      <input type="text" class="form-control" id="itemName" [(ngModel)]="itemName" name="itemName" required>
    </div>

    <!-- Quantity -->
    <div class="form-group mb-3">
      <label for="quantity" class="form-label"><i class="fas fa-cubes"></i> Quantity</label>
      <input type="number" class="form-control" id="quantity" min="1" [(ngModel)]="quantity" name="quantity" required>
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description" class="form-label"><i class="fas fa-align-left"></i> Description</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="description" name="description" required></textarea>
    </div>

    <!-- Upload Image -->
    <div class="form-group mb-3">
      <label for="uploadImage" class="form-label"><i class="fas fa-camera"></i> Upload Image</label>
      <input type="file" class="form-control" id="uploadImage" (change)="onFileSelected($event)" />
    </div>

    <!-- Is Valuable Checkbox -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="isValuable" [(ngModel)]="isValuable" name="isValuable">
      <label class="form-check-label" for="isValuable"><i class="fas fa-star"></i> Is this a valuable item?</label>
    </div>

    <!-- Estimated Value (Only required when valuable) -->
    <div class="form-group mb-3" *ngIf="isValuable">
      <label for="estimatedValue" class="form-label"><i class="fas fa-dollar-sign"></i> Estimated Value</label>
      <input type="number" class="form-control" id="estimatedValue" [(ngModel)]="estimatedValue" name="estimatedValue" required>
      <div *ngIf="!estimatedValue && isValuable" class="text-danger">Estimated value is required for valuable items.</div>
    </div>

    <!-- Condition (Always present but required only when not valuable) -->
    <div class="form-group mb-3">
      <label for="condition" class="form-label"><i class="fas fa-info-circle"></i> Condition</label>
      <input type="text" class="form-control" id="condition" [(ngModel)]="itemCondition" name="itemCondition" [required]="!isValuable">
      <div *ngIf="!itemCondition && !isValuable" class="text-danger">Condition is required for non-valuable items.</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-dark w-100 mt-3" [disabled]="form.invalid">
      <i class="fas fa-gift"></i> Donate Item
    </button>
  </form>
</div>
