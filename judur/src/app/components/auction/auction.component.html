<app-navbar></app-navbar>

<div class="register-container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
  

    <div class="form-group mb-3">
      <label for="itemName" class="form-label"><i class="fas fa-tag"></i> Item Name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Enter item name"
        [(ngModel)]="itemName" name="itemName" required #itemNameCtrl="ngModel">
      <div *ngIf="itemNameCtrl.invalid && itemNameCtrl.touched" class="text-danger">Item name is required.</div>
    </div>

    <div class="form-group mb-3">
      <label for="estimatedValue" class="form-label"><i class="fas fa-dollar-sign"></i> Estimated Value</label>
      <input type="number" class="form-control" id="estimatedValue" placeholder="Enter estimated value"
        [(ngModel)]="estimatedValue" name="estimatedValue" required #estimatedValueCtrl="ngModel">
      <div *ngIf="estimatedValueCtrl.invalid && estimatedValueCtrl.touched" class="text-danger">Estimated value is required.</div>
    </div>

 
    <div class="form-group mb-3">
      <label for="itemCondition" class="form-label"><i class="fas fa-info-circle"></i> Condition</label>
      <input type="text" class="form-control" id="itemCondition" placeholder="Enter item condition"
        [(ngModel)]="itemCondition" name="itemCondition" required #itemConditionCtrl="ngModel">
      <div *ngIf="itemConditionCtrl.invalid && itemConditionCtrl.touched" class="text-danger">Item condition is required.</div>
    </div>


    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="isValuable"
        [(ngModel)]="isValuable" name="isValuable">
      <label class="form-check-label" for="isValuable"><i class="fas fa-star"></i> Is this a valuable item?</label>
    </div>

    <div *ngIf="isValuable">
      <div class="form-group mb-3">
        <label for="extraNotes" class="form-label"><i class="fas fa-sticky-note"></i> Additional Information</label>
        <textarea class="form-control" id="extraNotes" placeholder="Provide additional details"
          [(ngModel)]="extraNotes" name="extraNotes"></textarea>
      </div>
    </div>


    <button type="submit" class="btn register-btn w-100 mt-3" [disabled]="form.invalid">
      <i class="fas fa-gift"></i> Donate Item
    </button>
  </form>
</div>
