<app-navbar></app-navbar>

<div class="container">
  <div class="event-details" *ngIf="event">
    <div class="event-header">
      <h1 class="event-title">{{ event.title }}</h1>
      <img [src]="event.image_url" alt="{{ event.title }} Image" loading="lazy" class="event-image">
    </div>

    <div class="event-info">
      <div class="event-section">
        <h3>Location:</h3>
        <p>{{ event.location }}</p>
      </div>
      <div class="event-section">
        <h3>Date & Time:</h3>
        <p>{{ event.date }} - {{ event.time }}</p>
      </div>
      <div class="event-section">
        <h3>Duration:</h3>
        <p>{{ event.duration }}</p>
      </div>
      <div class="event-section">
        <h3>Expected Organizers:</h3>
        <p>{{ event.expected_organizer_number }}</p>
      </div>
    </div>

    <div class="event-description">
      <h3>Description</h3>
      <p>{{ event.description }}</p>
    </div>

    <div class="event-actions">
      <app-event-join  style="background-color: transparent; border: none;" [eventId]="event.id"></app-event-join>

      <a class="btn btn-custom" routerLink="/list-event">Back</a>
    </div>


  </div>
</div>
