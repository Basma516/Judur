<h2>Land Donation Details</h2>
<div *ngFor="let land of landDonations" class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Land Address: {{ land.address }}</h5>
    <p><strong>Size:</strong> {{ land.land_size }} sq ft</p>
    <p><strong>Description:</strong> {{ land.description }}</p>
    <p><strong>Date Donated:</strong> {{ land.created_at }}</p>
  </div>
</div>
