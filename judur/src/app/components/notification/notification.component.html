<app-navbar></app-navbar>

<div class="notifications-container container " style="margin-top: 115px;">
  <h3 class="text-center mb-4">Notifications</h3>
  
  <ul class="list-group" *ngIf="notifications.length > 0; else noNotifications">
    <li *ngFor="let notification of notifications" class="list-group-item notification-item animated fadeInUp">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <i class="bi bi-bell-fill text-primary me-2"></i> 
          <span>{{ notification.message }}</span>
        </div>
        <span class="text-muted">{{ notification.time }}</span>
      </div>

    </li>
  </ul>

  <ng-template #noNotifications>
    <div class="alert alert-info text-center mt-4" role="alert">
      <i class="bi bi-info-circle-fill"></i> No notifications available.
    </div>
  </ng-template>
</div>
