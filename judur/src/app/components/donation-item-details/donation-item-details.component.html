<h2>Item Donation Details</h2>
<div *ngFor="let item of itemDonations" class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Item Name: {{ item.item_name }}</h5>
    <p><strong>Value:</strong> ${{ item.value }}</p>
    <p><strong>Condition:</strong> {{ item.condition }}</p>
    <p><strong>Date Donated:</strong> {{ item.created_at }}</p>
  </div>
</div>
