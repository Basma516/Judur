<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Judur - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
            <app-sidebar class="bg-gradient-judur"></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-judur font-weight-bold">Edit Post</h1>
                    </div>

                    <!-- Edit Post Form -->
                    <div class="container mt-5 text-judur">
                        <div class="card shadow custom-hover-shadow">
                            <div class="card-header">
                                <h2><i class="fa-regular fa-calendar-days"></i> Edit Post</h2>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="postForm" (ngSubmit)="onUpdate()" enctype="multipart/form-data">
                                    <!-- Post Title -->
                                    <div class="form-group mb-3">
                                      <label for="title" class="font-weight-bold">Post Title</label>
                                      <div class="input-group">
                                        <input  type="text" id="title" formControlName="title" class="form-control" placeholder="Enter post title" >
                                        <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
                                            <small *ngIf="postForm.get('title')?.hasError('required')">Title is required</small>
                                          </div>
                                      </div>
                                    </div>
                                  
                                    <!-- Update Event Picture -->
                                    <div class="form-group mb-3">
                                      <label for="image" class="font-weight-bold">Update Post Picture:</label>
                                      <input type="file" id="image" name="image" (change)="onFileChange($event)" class="form-control">
                                    </div>
                                  
                                    <!-- Post Content -->
                                    <div class="form-group mb-4">
                                      <label for="content" class="font-weight-bold">Post Content</label>
                                      <textarea id="content" formControlName="content" class="form-control" rows="6" ></textarea>
                                      <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
                                        <small *ngIf="postForm.get('content')?.hasError('required')">Content is required</small>
                                      </div>
                                      
                                    </div>
                                  
                                    <!-- Category -->
                                    <div class="form-group mb-3">
                                      <label for="category" class="font-weight-bold">Category</label>
                                      <select id="category" formControlName="category" class="form-control">
                                        <option value="news" selected>News</option>
                                        <option value="auctions">Auctions</option>
                                        <option value="feeding-events">Feeding Events</option>
                                      </select>
                                      <div *ngIf="postForm.get('category')?.invalid && postForm.get('category')?.touched">
                                        <small *ngIf="postForm.get('category')?.hasError('required')">Category is required</small>
                                      </div>
                                    </div>
                                  
                                    <!-- Submit Button -->
                                    <div class="text-center">
                                      <button type="submit" class="btn btn-success mx-3"><i class="fa-solid fa-check"></i> Update</button>
                                      <button type="button" class="btn btn-danger mx-3" (click)="goBack()"><i class="fa-solid fa-xmark"></i> Cancel</button>
                                    </div>
                                  </form>
                                  
                            </div>
                            <button class="btn btn-judur mx-3" onclick="window.history.back();"><i class="fa-solid fa-arrow-left"></i> Back</button>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Judur 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
