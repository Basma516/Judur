<div>
    <h1>Posts (News & Events)</h1>

    <button class="btn create-btn" (click)="createPost()">Create New Post</button>

    <div class="cards-container">
        <div class="card" *ngFor="let post of posts">
            <h2>{{ post.title }}</h2>
            <img [src]="post.image" alt="Event Image">
            <p class="created-at">{{ post.createdAt }}</p> <!-- Updated this line -->
            <div class="actions">
                <button class="btn" (click)="viewPost(post.id)">View</button> <!-- id property -->
                <button class="btn edit-btn" (click)="editPost(post.id)">Edit</button> <!-- id property -->
            </div>
        </div>
    </div>
</div>
