<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Judur - Users Admin</title>
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../../../../assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <app-sidebar class="bg-gradient-judur"></app-sidebar>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <app-topbar></app-topbar>
                <div class="container-fluid">
                    
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-judur font-weight-bold">Users Management</h1>
                        <a  routerLink="/add-sub-admin" class="btn btn-judur btn-sm float-right" >
                            <i class="fa-solid fa-plus"></i>
                            Add SubAdmin
                        </a>
                    </div>

                    <!-- Organizers Table -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-judur">Organizers</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="organizersTable" class="display">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let organizer of organizers">
                                        <td>{{ organizer.name }}</td>
                                        <td>{{ organizer.role }}</td>
                                        <td>
                                          <a [routerLink]="['/view-sub-admin', organizer.id]" class="btn-circle bg-judur rounded-circle" title="View User">
                                            <i class="fa-solid fa-eye"></i>
                                          </a>
                                          <a [routerLink]="['/edit-sub-admin', organizer.id]" class="btn-circle bg-dark rounded-circle mx-3" title="Edit User">
                                            <i class="fa-solid fa-pen text-white"></i>
                                          </a>
                                          <a class="btn-circle bg-danger rounded-circle" title="Delete User" (click)="onDelete(organizer.id)">
                                            <i class="fa-solid fa-trash text-white"></i>
                                          </a>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>

                    <!-- Mentors Table -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-judur">Mentors</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="mentorsTable" class="display">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let mentor of mentors">
                                        <td>{{ mentor.name }}</td>
                                        <td>{{ mentor.role }}</td>
                                        <td>
                                          <a [routerLink]="['/view-sub-admin', mentor.id]" class="btn-circle bg-judur rounded-circle" title="View User">
                                            <i class="fa-solid fa-eye"></i>
                                          </a>
                                          <a [routerLink]="['/edit-sub-admin', mentor.id]" class="btn-circle bg-dark rounded-circle mx-3" title="Edit User">
                                            <i class="fa-solid fa-pen text-white"></i>
                                          </a>
                                          <a class="btn-circle bg-danger rounded-circle" title="Delete User" (click)="onDelete(mentor.id)">
                                            <i class="fa-solid fa-trash text-white"></i>
                                          </a>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
